<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup AbhiCode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Create a new account on AbhiCode </h2>
        <form action="/submit-signup" method="post">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>

            <label>Date of Birth:</label>
            <div class="dob-container">
                <select id="dob-day" name="dob-day" required>
                    <option value="" disabled selected>Day</option>
                    <!-- Options for days -->
                    ${[...Array(31)].map((_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
                </select>

                <select id="dob-month" name="dob-month" required>
                    <option value="" disabled selected>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <select id="dob-year" name="dob-year" required>
                    <option value="" disabled selected>Year</option>
                    <!-- Options for years -->
                    ${[...Array(new Date().getFullYear() - 1900 + 1)].map((_, i) => `<option value="${1900 + i}">${1900 + i}</option>`).join('')}
                </select>
            </div>

            <label>Gender:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>

                <input type="radio" id="custom" name="gender" value="custom" required>
                <label for="female">Custom</label>
            </div>

            <label for="email">Mobile number or Email address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
